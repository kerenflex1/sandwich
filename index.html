<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Become Noa</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #message { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            font-family: Arial, sans-serif; 
            font-size: 24px; 
            text-align: center; 
            display: none; 
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="message"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageDiv = document.getElementById('message');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let player = { x: canvas.width / 2, y: canvas.height - 50, speed: 0, maxSpeed: 10, width: 20, height: 40 };
        let egg = { x: canvas.width / 2, y: 50, radius: 30 };
        let obstacles = [];
        let competitors = [];
        let score = 0;
        let gameOver = false;
        let tiltX = 0;
        let tapCount = 0;
        let lastTapTime = 0;
        let gameWon = false;

        // Generate obstacles (bacteria)
        function generateObstacles() {
            for (let i = 0; i < 20; i++) {
                obstacles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height - 100) + 50,
                    radius: 15 + Math.random() * 20,
                    speed: 1 + Math.random() * 2
                });
            }
        }

        // Generate competitor sperm
        function generateCompetitors() {
            for (let i = 0; i < 5; i++) {
                competitors.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height - 50,
                    speed: 2 + Math.random() * 3,
                    width: 15,
                    height: 30
                });
            }
        }

        // Handle tap for speed
        canvas.addEventListener('touchstart', () => {
            const currentTime = Date.now();
            if (currentTime - lastTapTime < 300) {
                tapCount++;
                player.speed = Math.min(tapCount * 2, player.maxSpeed);
            } else {
                tapCount = 1;
                player.speed = 2;
            }
            lastTapTime = currentTime;
        });

        // Handle device tilt for steering
        window.addEventListener('deviceorientation', (event) => {
            tiltX = event.gamma / 30; // Normalize tilt (-1 to 1)
        });

        // Draw sperm (player and competitors)
        function drawSperm(x, y, width, height, isPlayer = false) {
            ctx.fillStyle = isPlayer ? '#fff' : '#aaa';
            ctx.beginPath();
            ctx.ellipse(x, y, width / 2, height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x, y + height / 2);
            ctx.lineTo(x, y + height * 2);
            ctx.strokeStyle = isPlayer ? '#fff' : '#aaa';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        // Draw egg
        function drawEgg() {
            ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
            ctx.beginPath();
            ctx.arc(egg.x, egg.y, egg.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(egg.x, egg.y, egg.radius * 0.6, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw obstacles (bacteria)
        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
                ctx.beginPath();
                ctx.arc(obs.x, obs.y, obs.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Collision detection
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.radius || obj1.width / 2) + (obj2.radius || obj2.width / 2);
        }

        // Game loop
        function gameLoop() {
            if (gameOver) return;

            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update player
            player.x += tiltX * 5;
            player.y -= player.speed;
            player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
            player.speed *= 0.98; // Gradual speed decay

            // Update obstacles
            obstacles.forEach(obs => {
                obs.y += obs.speed;
                if (obs.y > canvas.height + obs.radius) {
                    obs.y = -obs.radius;
                    obs.x = Math.random() * canvas.width;
                }
            });

            // Update competitors
            competitors.forEach(comp => {
                comp.y -= comp.speed;
                if (checkCollision(comp, egg)) {
                    gameOver = true;
                    messageDiv.textContent = 'Game Over: Another sperm reached the egg!';
                    messageDiv.style.display = 'block';
                }
            });

            // Check collisions with obstacles or walls
            obstacles.forEach(obs => {
                if (checkCollision(player, obs)) {
                    gameOver = true;
                    messageDiv.textContent = 'Game Over: Hit a bacteria!';
                    messageDiv.style.display = 'block';
                }
            });

            if (player.x - player.width / 2 < 0 || player.x + player.width / 2 > canvas.width) {
                gameOver = true;
                messageDiv.textContent = 'Game Over: Hit the wall!';
                messageDiv.style.display = 'block';
            }

            // Check win condition
            if (checkCollision(player, egg)) {
                gameOver = true;
                gameWon = true;
                messageDiv.textContent = 'You Became Noa!';
                messageDiv.style.display = 'block';
            }

            // Draw everything
            drawEgg();
            drawObstacles();
            drawSperm(player.x, player.y, player.width, player.height, true);
            competitors.forEach(comp => drawSperm(comp.x, comp.y, comp.width, comp.height));

            // Win animation
            if (gameWon) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(egg.x, egg.y, egg.radius * (1 + Math.sin(Date.now() / 200) * 0.2), 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        generateObstacles();
        generateCompetitors();
        gameLoop();
    </script>
</body>
</html>
